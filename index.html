        --primary-hover: #1867cf;

        --warning: #f9ab00; /* Google Yellow/Amber */

      }

      html.dark {
        /* Dark Theme Colors - Google Inspired */
        --background: #202124; /* Google's dark background */
        --surface: #292a2d; /* Card backgrounds */
        --surface-muted: #3c4043; /* Inputs, muted surfaces */

        --success: #81c995; /* Lighter green */
        --success-soft: #293a2f;
        --warning: #fdd663; /* Lighter yellow */
        --warning-soft: #423820;
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--background);
        color: var(--text-primary);
        transition: background-color 0.3s, color 0.3s;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      /* Custom focus ring style */
      *:focus-visible {
        outline: 2px solid var(--ring) !important;
        outline-offset: 2px !important;
        border-radius: 4px;
      }
      
      /* Custom fade-in animation */
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fadeIn 0.5s ease-out forwards;
      }
